<div class="container mt-5 d-flex justify-content-center text-center">
  <div class="card" style="width: 18rem;">
    <img [src]="product.image" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">
        {{ product.name }} - {{ product.description }} - {{ product.price | currency }}
      </p>
    </div>
  </div>
</div>
