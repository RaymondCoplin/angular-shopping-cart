<div class="container my-4">
  <form [formGroup]="form" (ngSubmit)="onCreateProduct()">

    <div class="form-group">
      <label>Nombre:</label>
      <input name="nameProduct" type="text" class="form-control"
        [ngClass]="{
          'is-invalid': form.controls.name.invalid &&
          form.controls.name.dirty && form.controls.name.touched,
          'is-valid': form.controls.name.valid &&
          form.controls.name.dirty && form.controls.name.touched
        }"
        placeholder="Escribe el nombre" formControlName="name">
        <div class="invalid-feedback">
          Por favor escriba un nombre para el producto
        </div>
    </div>

    <div class="form-group">
      <label>Descripci√≥n:</label>
      <input name="description" type="text" class="form-control"
        placeholder="Escribe la descripcion" formControlName="description">
    </div>

    <div class="form-group">
      <label>Precio:</label>
      <input name="price" type="number" class="form-control"
        placeholder="Escribe el precio" formControlName="price"
        [ngClass]="{
          'is-invalid': form.controls.price.invalid &&
          form.controls.price.dirty && form.controls.price.touched,
          'is-valid': form.controls.price.valid &&
          form.controls.price.dirty && form.controls.price.touched
        }">
        <div class="invalid-feedback">
          Por favor escriba un precio para el producto
        </div>
    </div>

    <div class="form-group">
      <label>Unidad:</label>
      <input name="unit" type="text" class="form-control"
        placeholder="Escribe la unidad" formControlName="unit">
    </div>

    <div class="form-group">
      <label>Imagen:</label>
      <input name="image" type="text" class="form-control"
        placeholder="Escribe la url de la imagen" formControlName="image"
        [ngClass]="{
          'is-invalid': form.controls.image.invalid &&
          form.controls.image.dirty && form.controls.image.touched,
          'is-valid': form.controls.image.valid &&
          form.controls.image.dirty && form.controls.image.touched
        }">
        <div class="invalid-feedback">
          Por favor escriba una imagen para el producto
        </div>
    </div>

    <button type="button" class="btn btn-warning" (click)="onCancel()">Cancelar</button>
    <button type="submit" class="btn btn-success ml-2" [disabled]="form.invalid">Agregar</button>

  </form>
</div>
